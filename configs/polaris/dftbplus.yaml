environment:
  conda_env: dftbplus_env
  conda_packages:
    - dftbplus
installation:
  steps:
    - conda create -n dftbplus_env -c conda-forge dftbplus python=3.11 -y
  verification: |
    source /soft/applications/conda/2025-09-25/mconda3/etc/profile.d/conda.sh && \
    conda activate dftbplus_env && dftb+ --version
execution:
  function: |
    def run_dftbplus(task="test", output_dir="dftbplus_output"):
        """Run DFTB+ tight-binding calculation."""
        import subprocess
        import os

        output_dir = os.path.abspath(output_dir)
        os.makedirs(output_dir, exist_ok=True)

        conda = "source /soft/applications/conda/2025-09-25/mconda3/etc/profile.d/conda.sh && conda activate dftbplus_env && "

        cmd = f"{conda}dftb+ --version"
        result = subprocess.run(cmd, shell=True, capture_output=True, text=True, timeout=60)

        return {
            "status": "completed" if result.returncode == 0 else "failed",
            "version": result.stdout.strip() if result.stdout else result.stderr[:200],
            "output_dir": output_dir
        }
  function_name: run_dftbplus
  resources:
    nodes: 1
    cores_per_node: 4
    memory_gb: 16
