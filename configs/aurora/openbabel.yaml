name: openbabel
version: "3.x"
description: |
  Open Babel is a chemical toolbox for molecular file format conversion,
  3D coordinate generation, and chemical fingerprinting.

hpc_system: aurora
endpoint_id: 608403f7-58df-44f6-a27b-b6084cae113d

environment:
  conda_env: openbabel_env
  conda_packages:
    - openbabel
    - python=3.11
  setup_commands:
    - source /opt/aurora/25.190.0/oneapi/intel-conda-miniforge/etc/profile.d/conda.sh
    - conda activate openbabel_env

installation:
  steps:
    - source /opt/aurora/25.190.0/oneapi/intel-conda-miniforge/etc/profile.d/conda.sh
    - conda create -n openbabel_env -c conda-forge openbabel python=3.11 -y
  verification: |
    source /opt/aurora/25.190.0/oneapi/intel-conda-miniforge/etc/profile.d/conda.sh
    conda activate openbabel_env && obabel -V

execution:
  function: |
    def run_openbabel(input_format="smi", output_format="xyz", input_data="CCO", output_dir="openbabel_output"):
        """Convert molecular formats using Open Babel on Aurora."""
        import subprocess
        import os

        output_dir = os.path.abspath(output_dir)
        os.makedirs(output_dir, exist_ok=True)

        input_file = os.path.join(output_dir, f"input.{input_format}")
        output_file = os.path.join(output_dir, f"output.{output_format}")

        with open(input_file, "w") as f:
            f.write(input_data)

        conda = "source /opt/aurora/25.190.0/oneapi/intel-conda-miniforge/etc/profile.d/conda.sh && conda activate openbabel_env && "
        cmd = f"{conda}obabel {input_file} -O {output_file} --gen3d"
        result = subprocess.run(cmd, shell=True, capture_output=True, text=True, timeout=60)

        output_content = ""
        if os.path.exists(output_file):
            with open(output_file) as f:
                output_content = f.read()

        return {
            "status": "completed" if result.returncode == 0 else "failed",
            "output": output_content[:1000]
        }
  function_name: run_openbabel
  resources:
    nodes: 1
    cores_per_node: 1
    memory_gb: 4

discovery_log:
  discovered_date: '2026-02-12'
  attempts: 1
  claude_model: claude-opus-4-5-20250514

tags: [cheminformatics, conversion, molecules, formats]
