name: abinit
version: "9.x"
description: |
  ABINIT is a plane-wave DFT code for ab initio calculations of total energy,
  phonons, electron-phonon coupling, and optical properties.

hpc_system: aurora
endpoint_id: 608403f7-58df-44f6-a27b-b6084cae113d

environment:
  conda_env: abinit_env
  conda_packages:
    - abinit
    - python=3.11
  setup_commands:
    - source /opt/aurora/25.190.0/oneapi/intel-conda-miniforge/etc/profile.d/conda.sh
    - conda activate abinit_env

installation:
  steps:
    - source /opt/aurora/25.190.0/oneapi/intel-conda-miniforge/etc/profile.d/conda.sh
    - conda create -n abinit_env -c conda-forge abinit python=3.11 -y
  verification: |
    source /opt/aurora/25.190.0/oneapi/intel-conda-miniforge/etc/profile.d/conda.sh
    conda activate abinit_env && abinit --version

execution:
  function: |
    def run_abinit(task="test", output_dir="abinit_output"):
        """Run Abinit DFT calculation on Aurora."""
        import subprocess
        import os

        output_dir = os.path.abspath(output_dir)
        os.makedirs(output_dir, exist_ok=True)

        conda = "source /opt/aurora/25.190.0/oneapi/intel-conda-miniforge/etc/profile.d/conda.sh && conda activate abinit_env && "
        cmd = f"{conda}abinit --version"
        result = subprocess.run(cmd, shell=True, capture_output=True, text=True, timeout=60)

        return {
            "status": "completed" if result.returncode == 0 else "failed",
            "version": result.stdout.strip() if result.stdout else result.stderr[:200],
            "output_dir": output_dir
        }
  function_name: run_abinit
  resources:
    nodes: 1
    cores_per_node: 8
    memory_gb: 32

discovery_log:
  discovered_date: '2026-02-12'
  attempts: 1
  claude_model: claude-opus-4-5-20250514

tags: [dft, materials, periodic, plane_wave]
