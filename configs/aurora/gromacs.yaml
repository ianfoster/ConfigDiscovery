execution:
  function: |
    def run_gromacs(task="test", output_dir="gromacs_output"):
        """Run GROMACS simulation or test."""
        import subprocess
        import os

        output_dir = os.path.abspath(output_dir)
        os.makedirs(output_dir, exist_ok=True)

        conda_activate = "source /opt/aurora/25.190.0/oneapi/intel-conda-miniforge/etc/profile.d/conda.sh && conda activate gromacs_env && "

        if task == "test":
            cmd = f"{conda_activate}gmx --version"
            result = subprocess.run(cmd, shell=True, capture_output=True, text=True, timeout=60)
            return {
                "status": "completed" if result.returncode == 0 else "failed",
                "version": result.stdout[:200],
                "task": "test"
            }

        return {"status": "failed", "error": "Specify task"}
